version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build service1
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "building service1"
    dependencies: []
    run:
      when: 'change_in(''/service1/'', { default_branch: ''main''} )'
  - name: Build service2
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "building service2"
    run:
      when: 'change_in(''/service2/'', { default_branch: ''main''} )'
  - name: Nextjs App
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd "nextjs-blog"
            - cache restore
            - npm install
            - npm run build
            - cache store
    run:
      when: change_in('/nextjs-blog')
  - name: UI Components
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd monorepo-react-component-library
            - cache restore
            - npm install
            - npm run build
            - cache store
    run:
      when: change_in('/monorepo-react-component-library')
